<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepaginicial.css">
    <script src="scriptpaginicial.js" defer></script>
    <title>contador do amor</title>
</head>
<body>

    <h1>1 ano de namoro e puro amor em...</h1>

    <div class="countdown-container">

        <div class="countdown-el days-c" >
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>

        <div class="countdown-el days-c" >
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>
            
        <div class="countdown-el days-c" >
            <p class="text" id="mins">0</p>
            <span>minutos</span>
        </div>

        <div class="countdown-el days-c" >
            <p class="text" id="seconds">0</p>
            <span>segundos</span>
        </div>

    </div>

        

  
    
</body>
</html>
